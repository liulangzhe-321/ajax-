<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--先引入layui css样式-->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <!-- logo区域 -->
    <div class="layui-main  logo">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录盒子 区域 -->
    <div class="login">
        <!-- title 区域 -->
       <div class="title">
        <img src="/assets/images/login_title.png" alt="">
       </div>
       <!-- 后面的表单区域 -->
       <div class="go">
        <form class="layui-form" id="login-from">
            <!-- 第一行 -->
         <div class="layui-form-item">
             <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input"> 
             <i class=" layui-icon layui-icon-username"></i>   
         </div>
         <!-- 第二行 -->
         <div class="layui-form-item">
             <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input"> 
             <i class="  layui-icon layui-icon-password"></i>   
         </div> 
         <!-- 第三行 -->
         <div class="layui-form-item">
             <button class="layui-btn layui-btn-radius layui-btn-normal   layui-btn-fluid"
             lay-submit 
             lay-filter="formDemo">登录</button>
         </div>
         <!-- 第四行 -->
         <div class="layui-form-item">
            <div class="goto-reg">
             <a href="Javascript:;" id="quzhuce">去注册账户</a>
            </div>
         </div>
        </form>
       </div>
       </div>
   
    <!-- 注册盒子区域 -->
    <div class="reg " >
        <!-- title 区域 -->
       <div class="title">
        <img src="/assets/images/login_title.png" alt="">
       </div>
       <!-- 后面的表单区域 -->
       <div class="go">
        <form class="layui-form"   id="reg-form">
            <!-- 第一行 -->
         <div class="layui-form-item">
             <input type="text" name="username"  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input"> 
             <i class=" layui-icon layui-icon-username"></i>   
         </div>
         <!-- 第二行 -->
         <div class="layui-form-item">
             <input type="password" name="password"  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input password"> 
             <i class="  layui-icon layui-icon-password"></i>   
         </div> 
         <!-- 第三行 -->
         <div class="layui-form-item">
            <input type="password" lay-verify="required|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input "> 
             <i class="  layui-icon layui-icon-password"></i>   
         </div>
         <!-- 第四行 -->
         <div class="layui-form-item">
            <button class="layui-btn layui-btn-radius layui-btn-normal   layui-btn-fluid"
            lay-submit 
            lay-filter="formDemo">注册</button>
        </div>
         <!-- 第五行 -->
         <div class="layui-form-item">
            <div class="goto-reg">
             <a href="Javascript:;" id="qudenglu">去登录账户</a>
            </div>
         </div>
        </form>
       </div>
       </div>
       <!-- 引入jquary -->
       <script src="/assets/lib/layui/layui.all.js"></script>
   <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
   <script src="/assets/js/login.js"></script>
</body>
</html>
