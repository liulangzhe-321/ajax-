<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/user/user_repwd.css" />

</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">重置密码</div>
        <div class="layui-card-body">
            <!-- 内容区 -->
            <form class="layui-form" lay-filter="f1">
              <!-- 隐藏域  设施id -->
              <input type="hidden" name="id">
              <!-- 第一行 -->
              <div class="layui-form-item">
                <label class="layui-form-label">原密码</label>
                <div class="layui-input-block">
                  <input type="password" name="oldPwd" required  lay-verify="required|len" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
                    <!-- 第二行 -->
                    <div class="layui-form-item">
                      <label class="layui-form-label">新密码</label>
                      <div class="layui-input-block">
                        <input type="password" name="newPwd" required  lay-verify="required|len|diff" placeholder="请输入标题" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                      <!-- 第三行 -->
                      <div class="layui-form-item">
                        <label class="layui-form-label">重复密码</label>
                        <div class="layui-input-block">
                          <input type="password" name="rePwd" required  lay-verify="required|len|same" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                  <!-- 提交按钮 -->
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" 
                     lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </form>
        </div>
      </div>
    <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/js/user/user_repwd.js"></script>
</body>
</html>
